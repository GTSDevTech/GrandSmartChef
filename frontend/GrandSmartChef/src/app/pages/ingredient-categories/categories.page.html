  <ion-content>
    <app-back-header></app-back-header>
    <ion-row>
      <ion-col>
        <ion-label class="ingredient-title">Categorías</ion-label>
      </ion-col>
    </ion-row>
    <app-ingredient-options></app-ingredient-options>
    <ion-col class="categories-grid">
      @for (categ of category(); track categ.id) {
      <app-category-item [category]="categ"></app-category-item>
      } @empty {
        <ion-col>
          <p class="ion-text-center">No existen categorías disponibles</p>
        </ion-col>
      }
    </ion-col>
  </ion-content>
