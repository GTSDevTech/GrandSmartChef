<app-header></app-header>
<ion-content (ionScroll)="onScroll($event)" [scrollEvents]="true" [fullscreen]="true">
  <ion-grid>
    <ion-row class="header-section-row">
      <ion-col class="header-section" size="2">
        <ion-icon class="go-back" name="chevron-back-sharp"></ion-icon>
      </ion-col>
      <ion-col size="10" class="header-section">
        <ion-icon class="icon-section-title" name="calendar"></ion-icon><span class="section-title">Mi Historial</span>
      </ion-col>
    </ion-row>
    <app-data-history-user></app-data-history-user>
    <ion-row class="ion-padding ion-margin-vertical buttons-row-history ion-align-items-center">
      <ion-col
        class="row-date"
        (click)="openDateModal()">

        <ion-item class="custom-input shadow-box" lines="none">
          <ion-icon name="calendar-outline" slot="start"></ion-icon>
          <ion-label
            class="date-placeholder"
            [class.has-value]="!!selectedDateDisplay">
            {{ selectedDateDisplay || today() }}
          </ion-label>
        </ion-item>
      </ion-col>
      <ion-col
        class="col-add-history">
        <ion-button
          expand="block"
          shape="round"
          class="ingredient-button"
          (click)="createHistory()">

          <ion-icon name="add-circle-outline" slot="start"></ion-icon>
          Cocinada

        </ion-button>

      </ion-col>
    </ion-row>
    <app-history-card [histories]="histories()"></app-history-card>
  </ion-grid>
  <app-date-modal></app-date-modal>
</ion-content>
<app-footer-nav></app-footer-nav>
