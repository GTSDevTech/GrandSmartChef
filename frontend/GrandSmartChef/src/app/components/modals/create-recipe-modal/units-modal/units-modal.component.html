<ion-modal
  [isOpen]="isOpen()"
  [initialBreakpoint]="0.5"
  [breakpoints]="[0.5, 1]"
  [handle]="true"
  (didDismiss)="close()"
  class="tag-sheet">

  <ng-template>

    <ion-header>
      <ion-toolbar class="sheet-toolbar">
        <ion-label>Selección Unidades</ion-label>
      </ion-toolbar>
      <ion-searchbar
        placeholder="Buscar ingrediente…"
        (ionInput)="onSearch($event)">
      </ion-searchbar>
    </ion-header>

    <ion-content class="ion-padding ingredient-modal">
      <ion-list>
        @for (u of filteredUnits(); track u.code) {
          <ion-item
            class="card-tag"
            (click)="select(u)">
            <ion-label>
              {{ formatUnitLabel(u.unit) }} ({{ u.code }})
            </ion-label>
          </ion-item>
        }
        @if (filteredUnits().length === 0) {
          <ion-item lines="none">
            <ion-label class="ion-text-center ion-text-muted">
              No se encontraron Unidades disponibles
            </ion-label>
          </ion-item>
        }
      </ion-list>
    </ion-content>

  </ng-template>
</ion-modal>
