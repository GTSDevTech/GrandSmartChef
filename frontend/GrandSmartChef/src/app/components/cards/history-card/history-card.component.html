<ion-list class="list-cooked-recipe">
  <ion-item-divider color="light" class="cooking-date">
    <ion-label>
      14/10/2025
    </ion-label>
  </ion-item-divider>
  <ion-item class="list-cooking-recipes shadow-box" >
    <ion-img class="history-recipe" alt="Silhouette of a person's head" [src]="'assets/images/carbonara.png'"/>

      <h3>Espaguetis</h3>
      <ion-icon name="star" color="warning" class="star-card"></ion-icon>
      <ion-icon name="star" color="warning" class="star-card"></ion-icon>
      <ion-icon name="star" color="warning" class="star-card"></ion-icon>
      <ion-icon name="star" color="warning" class="star-card"></ion-icon>
      <ion-icon name="star" color="warning" class="star-card"></ion-icon>
    </ion-label>
    <ion-icon name="close" slot="end"></ion-icon>
  </ion-item>
</ion-list>
