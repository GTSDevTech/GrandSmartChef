<ion-header [style.background-color]="bgColor()" class="custom-header">
  <ion-grid >
    <ion-row>
      <ion-col size="10" class="header-content">
        <ion-icon size="large" [name]="icon()"></ion-icon>
        <ion-label>{{ label() }}</ion-label>
      </ion-col>
      <ion-col size="2" (click)="onClose()">
        <ion-icon size="large" name="close-circle-outline" class="close-icon"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
