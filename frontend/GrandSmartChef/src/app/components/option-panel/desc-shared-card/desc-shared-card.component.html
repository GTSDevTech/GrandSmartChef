<ion-col>
  <ion-card [style.border-color]="bdColor()"  class="contact-card shadow-box-collection">
    <ion-card-header class="header-collection">
      <ion-card-title class="subtitle-collection">

      </ion-card-title>
      <ion-card-subtitle>
        <ion-label>{{label()}}</ion-label>
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-text>
        {{description()}}
      </ion-text>
    </ion-card-content>
  </ion-card>
</ion-col>
