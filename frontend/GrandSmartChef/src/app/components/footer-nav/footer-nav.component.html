<ion-footer slot="fixed" [style.transform]="hidden ? 'translateY(100%)' : 'translateY(0)'" >
  <ion-toolbar style="--background: #fff;">
    <ion-grid>
      <ion-row class="footer-row">
        <ion-button
          class="shadow-box footer-button" fill="clear"
          (click)="removeFocus($event)"
          routerLink="/home"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">
          <ion-icon name="home"></ion-icon>
        </ion-button>
        <ion-button
          class="footer-button shadow-box" fill="clear"
          (click)="removeFocus($event)"
          routerLink="/favorites"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">
          <ion-icon class="nav" size="large" name="heart"></ion-icon>
        </ion-button>
        <ion-button
          class="footer-button shadow-box" fill="clear"
          (click)="removeFocus($event)"
          routerLink="/shopping-cart"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">
          <ion-icon size="large" name="cart"></ion-icon>
        </ion-button>
        <ion-button
          class="footer-button shadow-box" fill="clear"
          (click)="removeFocus($event)"
          routerLink="/history"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">
          <ion-icon name="calendar"></ion-icon>
        </ion-button>

        <ion-button
          class="footer-button shadow-box" fill="clear"
          (click)="removeFocus($event)"
          routerLink="/profile"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">
          <ion-icon name="person"></ion-icon>
        </ion-button>

      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
