server {
    listen 80;
    server_name _;
    client_max_body_size 20M;

    #Raíz de la SPA Angular
    root /usr/share/nginx/html;
    index index.html;

    #SPA: todas las rutas apuntan a index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    #Archivos estáticos (images, css, js, fonts) con cache
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|css|js|woff|woff2|ttf|eot)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /uploads/ {
        alias /data/uploads/;
        autoindex off;
        add_header Cache-Control "no-store";
    }

    #API: proxy hacia Spring Boot backend
    # DNS para resolver el dominio desde el contenedor
    resolver 1.1.1.1 8.8.8.8 valid=300s;
    resolver_timeout 5s;

    location /api/ {
        proxy_pass https://grandsmartchef-app.onrender.com/api/;

        proxy_http_version 1.1;

        # CLAVE: SNI correcto (si no, handshake failure)
        proxy_ssl_server_name on;
        proxy_ssl_name grandsmartchef-app.onrender.com;

        # CLAVE: Host del upstream, no el del frontend
        proxy_set_header Host grandsmartchef-app.onrender.com;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_connect_timeout 30s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;

        proxy_buffering off;
    }



