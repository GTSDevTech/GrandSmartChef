<!-- Selector de colores -->
<ion-grid class="color-picker-grid">
  <ion-row>
    <ion-col>
      <ion-label class="color-label ion-padding-horizontal">Color</ion-label>
    </ion-col>
  </ion-row>

  @for(colors of colorPalette; track $index){
    <ion-row class="color-row">
      @for(color of colors; track color){
        <ion-col size="auto">
          <ion-button
            class="color-button"
            [class.selected]="selectedColor === color"
            [style]="'--background:' + color"
            (click)="selectColor(color)">
          </ion-button>
        </ion-col>
      }
    </ion-row>
  }

</ion-grid>
