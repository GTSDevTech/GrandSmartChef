<ion-content>
  <app-back-header></app-back-header>
  <ion-row>
    <ion-col>
      <ion-label class="ingredient-title">Ingredientes</ion-label>
    </ion-col>
  </ion-row>
  <app-ingredient-options></app-ingredient-options>
  <ion-col class="categories-grid">
    @for (ingr of ingredient(); track ingr){
      <app-ingredient-item [ingredient]="ingr"></app-ingredient-item>
    }@empty {
      <ion-col>
        <p class="ion-text-center">No existen ingredientes disponibles</p>
      </ion-col>
    }
    </ion-col>
</ion-content>
