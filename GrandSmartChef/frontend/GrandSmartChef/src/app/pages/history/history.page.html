<app-header></app-header>
<ion-content (ionScroll)="onScroll($event)" [scrollEvents]="true" [fullscreen]="true">
  <ion-grid>
    <ion-row class="header-section-row">
      <ion-col class="header-section" size="2">
        <ion-icon class="go-back" name="chevron-back-sharp"></ion-icon>
      </ion-col>
      <ion-col size="10" class="header-section">
        <ion-icon class="icon-section-title" name="calendar"></ion-icon><span class="section-title">Mi Historial</span>
      </ion-col>
    </ion-row>
    <app-data-history-user></app-data-history-user>
    <ion-row class="ion-display-flex ion-a ion-justify-content-center ion-margin-top">
      <ion-col size="12" size-md="6" class="col-add-history">
        <ion-button
          expand="block"
          shape="round"
          class="ingredient-button"
          (click)="createHistory()">
          <ion-icon name="add-circle-outline" slot="start"></ion-icon>
          Crear hist√≥rico
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="center-container-column row-date">
      <ion-col class="container-datepicker" size="auto">
        <ion-item class="custom-input" lines="none">
          <ion-icon name="calendar-outline" slot="start"></ion-icon>
          <ion-input
            class="input-date"
            type="date"
            label="Fecha"
            labelPlacement="floating">
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <app-history-card></app-history-card>
  </ion-grid>

</ion-content>
<app-footer-nav></app-footer-nav>
