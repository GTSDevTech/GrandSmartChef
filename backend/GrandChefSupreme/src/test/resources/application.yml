spring:
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
        hibernate:
          dialect: org.hibernate.dialect.H2Dialect
          temp.use_smallint_for_tinyint: true
  test:
    database:
      replace: none
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_UPPER=false
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

application:
  storage:
    profile-photos: /data/uploads/profile
  security:
    jwt:
      secret-key: NzY4ZjI2MTMxZjg0ZjU5MWQzNjE2ZjQ1ZThkZGI5NGE3NDcyZjRmMTY2ZjQ5NzUw
      expiration-ms: 36
